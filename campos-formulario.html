<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <title>Crie seu evento</title>

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="page">
      <header class="text">
        <h1>
          Crie e compartilhe<br>
          seu evento.
        </h1>

        <p>
          O primeiro passo, é preencher esse<br>
          formulário de inscrição.
        </p>
      </header>

      <form id="event-form">
        <fieldset>
          <div class="fildset-wrapper">
            <legend>Informações do evento</legend>
            
            <div class="input-wrapper">
              <label for="event-title">Título do evento<span>(mínimo 8 caractéres)</span></label>
              <input type="text" id="event-title" minlength="8"/>
            </div>

            <div class="input-wrapper">
              <label for="link">Link do evento<span>(comece com https://)</span></label>
              <input type="url" id="link"/>
            </div>

            <div class="input-wrapper">
              <label for="whatsapp">Whatsapp para contato<span>(somente números)</span></label>
              <input type="number" id="whatsapp" required/>
            </div>

            <div class="input-wrapper">
              <label for="info">Informações  extras</label>
              <textarea name="info" id="" cols="30" rows="10"></textarea>
            </div>

            <div class="input-wrapper">
              <label for="categoria">Categoria</label>
              <select id="category">
                <option value=""></option>
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
              </select>
            </div>

          </div>
        </fieldset>

        <fieldset>
          <div class="fildset-wrapper">
            <legend>Privacidade</legend>
            
            <div class="input-wrapper">
              <label for="email">E-mail do administrador<span>(digite um email válido)</span></label>
              <input type="email" name="" id="email">
            </div>

            <div class="input-wrapper">
              <label for="password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
              <input type="password" name="" id="password" required minlength="8">
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" name="" id="evento-privado">
              <label for="evento-privado">Evento privado</label>
            </div>

          </div>
        </fieldset>

        <fieldset>
          <div class="fildset-wrapper">
            <legend>Data e hora</legend>

            <div class="col-3">            
              <div class="input-wrapper">
                <label for="date">Data</label>
                <input type="date" name="" id="date">
              </div>

              <div class="input-wrapper">
                <label for="time-begin">Apartir de:</label>
                <input type="time" name="" id="time-begin">
              </div>

              <div class="input-wrapper">
                <label for="time-end">Até as:</label>
                <input type="time" name="" id="time-end">
              </div>
            </div>

          </div>
        </fieldset>        
      </form>

      <footer class="form-buttons">
          <input class="button" type="submit" form="event-form" value="Salvar evento">
      </footer>
      
    </div>   
  </body>
</html>
